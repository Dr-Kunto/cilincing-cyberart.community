<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 3.0 - audio/video unification library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://dr-kunto.github.io/cilincing-cyberart.community/mediaelementplayer.css">

    <style>
    body{
      background-color:rgba(0, 0, 0, 0.1);
    }
    #video{
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      margin: auto;
      max-height: 100%;
      max-width: 100%;
    }
     </style>
</head>

<body>

    <div id="container">
        <div class="players" id="player1-container">
             <div class="media-wrapper">
      <video id="player1" width="640" height="360" style="max-width:100%;" 
        poster="http://www.mediaelementjs.com/images/big_buck_bunny.jpg" autoplay preload="none" 
             controls playsinline webkit-playsinline src="https://www.youtube.com/watch?v=AIEeOeLba1M">
                </video>
                </div>

   <script src="https://dr-kunto.github.io/cilincing-cyberart.community/mediaelement-and-player.js"></script>
    <script src="https://dr-kunto.github.io/cilincing-cyberart.community/demo.js"></script>
</body>
</html>
