<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 3.0 - audio/video unification library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://dr-kunto.github.io/cilincing-cyberart.community/mediaelementplayer.css">
</head>

<body>

    <div id="container">
        <section>
            <h3>Global Options</h3>
            <form action="#" method="get">
                <label>Stretching (Video Only)<select name="stretching">
                    <option value="auto" selected>Auto (default)</option>
                    <option value="responsive">Responsive</option>
                    <option value="fill" selected>Fill</option>
                    <option value="none" selected>None (original dimensions)</option>
                </select>
                </label>
            </form>
        </section>

        <br>
        <div class="players" id="player1-container">

            <h3>Video Player</h3>

            <div class="media-wrapper">
      <video id="player1" width="640" height="360" style="max-width:100%;" 
        poster="http://www.mediaelementjs.com/images/big_buck_bunny.jpg" autoplay preload="none" 
             controls playsinline webkit-playsinline src="https://www.youtube.com/watch?v=AIEeOeLba1M">
                </video>
                </div>

   <script src="https://dr-kunto.github.io/cilincing-cyberart.community/mediaelement-and-player.js"></script>
    <script src="https://dr-kunto.github.io/cilincing-cyberart.community/demo.js"></script>
</body>
</html>
